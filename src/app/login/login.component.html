<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input required formControlName="username" type="text"  id="username" class="form-control">
                            <div class="alert alert-danger" *ngIf="username.untouched && !username.valid"> User name required </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input required formControlName="password" type="text"  id="password" class="form-control">
                            <div class="alert alert-danger" *ngIf="password.untouched && !password.valid"> password is required </div>
                        </div>
                       <div class="form-group">
                            <label for="remember-me" class="text-info">
                                <span>Remember me</span>Â <span>
                                    <input formControlName="rememberme" id="remember-me" type="checkbox">
                                </span>
                                </label><br>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                        
                        <div id="register-link" class="text-right">
                            <a [routerLink]="['/register']" routerLinkActive="router-link-active"  class="text-info">Register here</a>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
</form>


<form #f="ngForm" (ngSubmit)="onSubmit(f)">
<div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>Register Form</p>
                </div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input ngModel id="webUser" name="webUser" #webUser="ngModel" type="text" class="form-control" placeholder="Your Web Name *" value=""/>
                            </div>
                            
                            <div class="form-group">
                                <input ngModel id="password" name="password"  #password="ngModel" type="text" class="form-control" placeholder="Your Password *" value=""/>
                            </div>
                            <div class="form-group">
                                <input ngModel id="confirmPassword" name="confirmPassword" #confirmPassword="ngModel" type="text" class="form-control" placeholder="Confirm Password *" value=""/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input ngModel id="firstName" name="firstName" #firstName="ngModel" type="text" class="form-control" placeholder=" First Name" value=""/>
                            </div>
                            <div class="form-group">
                                <input ngModel id="lastName" name="lastName" #lastName="ngModel" type="text" class="form-control" placeholder="last Name" value=""/>
                            </div>
                            <div class="form-group">
                                <input ngModel id="phoneNumber" name="phoneNumber" #phoneNumber="ngModel" type="text" class="form-control" placeholder="Phone Number *" value=""/>
                            </div>
                            <div class="form-group">
                                <input ngModel id="email" name="email" type="text" #email="ngModel" class="form-control" placeholder="Email Address" value=""/>
                            </div>
                            <div class="form-group">
                                <input ngModel id="address" name="address" type="text" #address="ngModel" class="form-control" placeholder="Contact Address" value=""/>
                            </div> 
                        </div>
                    </div>
                    <button type="button" class="btnSubmit">Submit</button>
                </div>
            </div>
        </div>
    </form>
